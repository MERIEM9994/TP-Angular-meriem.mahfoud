<h2>🛒 Mon panier</h2>

<div class="cart-item" *ngFor="let item of cart$ | async">
  <p>
    <strong>{{ item.product.name }}</strong> –
    {{ item.product.price }} € ×
    <input type="number" [value]="item.quantity" min="1"
           (input)="updateQuantity(item.product.id, $event)">
    <button class="remove-btn" (click)="removeItem(item.product.id)">❌</button>
  </p>
</div>

<p class="empty-message" *ngIf="(cart$ | async)?.length === 0">
  Le panier est vide.
</p>

<hr>

<p class="total-line">
  <strong>Total : {{ total | number:'1.2-2' }} €</strong>
</p>

<div class="cart-actions">
  <button class="clear-btn" (click)="clear()">Vider le panier</button>
  <button class="order-btn" (click)="order()">✅ Commander</button>
</div>
