<div class="order-list-container">
  <h2>ðŸ“¦ Suivi des Commandes</h2>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Client</th>
        <th>Date</th>
        <th>Status</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.id }}</td>
        <td>{{ order.customerName }}</td>
        <td>{{ order.date | date:'dd/MM/yyyy' }}</td>
        <td>
          <span [ngClass]="getStatusClass(order.status)">
            {{ order.status }}
          </span>
        </td>
        <td>{{ order.totalAmount | currency:'EUR' }}</td>
      </tr>
    </tbody>
  </table>
</div>
